<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view locale="#{language.localeCode}">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
				<meta http-equiv="pragma" content="no-cache" />
				<meta http-equiv="cache-control" content="no-cache" />
				<meta http-equiv="expires" content="0" />
				<link rel="shortcut icon" href="#{request.contextPath}/resources/image/ico/aegon.ico" />
			</f:facet>
			<style>
				.wrapper {width:100%; margin:0 auto;}
				.headerBox {display:block;text-align:center;}
				.adamsLogo {background-image: url("#{request.contextPath}/resources/image/ADAMS_logo.png"); width:281px; height:90px;");}
				.adamsLogo-small {background-image: url("#{request.contextPath}/resources/image/ADAMS_logo-small.png"); width:150px; height:48px;");}
				
				.tableNoBorder {border: none !important; border-style: none !important; background: none;}
			
			</style>
			<h:outputStylesheet library="css" name="global.css" />
			<ui:insert name="head" />
		</h:head>
		
		<h:body>
			<h:panelGroup styleClass="wrapper">
				<h:form id="frmHead">
					<h:panelGroup id="headerPanel">
						<div id="head" style="position: relative; text-align:left; height:auto;">
							<p:panelGrid id="headTable" style="width:100%;" styleClass="tableNoBorder">
								<p:row style="border:inherit !important;background:inherit;">
									<p:column style="width:150px;border:inherit !important;background:inherit;">
										<ui:remove><div class="adamsLogo-small" style="display: inline-table;"></div></ui:remove>
										<p:graphicImage value="/resources/image/ADAMS_logo.png" style="width:190px;"/>
									</p:column>
									<p:column style="text-align:center;border:inherit !important;background:inherit;">
										<ui:insert name="headerCenterContent"/>
										<ui:remove><p:outputLabel value="#{msg['txt.header']}" styleClass="header" style="position:absolute;left:0;right:0;margin:auto;"/></ui:remove>
									</p:column>
									<p:column style="vertical-align: bottom; text-align: right; width:190px;border:inherit !important;background:inherit;">
										<h:selectOneMenu value="#{language.localeCode}" onchange="submit()" valueChangeListener="#{language.countryLocaleCodeChanged}">
											<f:selectItems value="#{language.countriesInMap}"></f:selectItems>
										</h:selectOneMenu>
									</p:column>
								</p:row>
							</p:panelGrid>
						</div>
					</h:panelGroup>
				</h:form>
				
				<ui:insert name="content" />
				
			</h:panelGroup>
		</h:body>
	</f:view>
</html>
