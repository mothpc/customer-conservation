<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="dataTableLogHist" lazy="true" var="complain"
		paginator="true"
		rows="#{customerEnquiryView.rowPerPage}"
		paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
		paginatorPosition="bottom" emptyMessage="No Records Found"
		rowIndexVar="idx"
		reflow="false"
		style="margin-top:10px;">
		<f:facet name="header">
			<h:outputText value="Log History"/>
		</f:facet>
		
		<p:column headerText="#{msg['table.2.1.1']}">
		
		</p:column>

	</p:dataTable>

</ui:composition>
